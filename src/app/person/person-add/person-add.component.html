<form [formGroup]="personForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group row">
        <label for="first name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="id" placeholder="id" hidden>
            <input type="text" class="form-control" formControlName="first_name" placeholder="firstName">
        </div>
    </div>
    <div class="form-group row">
        <label for="last name" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="last_name" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="last name" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" formControlName="age" placeholder="Age">
        </div>
    </div>
    <div class="form-group row">
        <label for="last name" class="col-sm-2 col-form-label">Hobby</label>
        <div class="col-sm-10">
                <ngx-input-tag formControlName="hobby" [(ngModel)]="hobby" name="hobby" theme='bootstrap' class="capitalize">
              </ngx-input-tag>
        </div>
    </div>
    <div class="form-group row">
            <label for="last name" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Save Person</button>
            </div>
        </div>
</form>
